<div class="auth-container">
  <div class="auth-card" [class.success-state]="showSuccess()">
    <div class="auth-header">
      <div class="brand-section">
        <div class="brand-icon" [class.success-icon]="showSuccess()">
          <svg *ngIf="!showSuccess()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <svg *ngIf="showSuccess()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <polyline points="20,6 9,17 4,12"/>
          </svg>
        </div>
        <h1 class="brand-title">{{ showSuccess() ? 'Welcome!' : 'Welcome to Luxe' }}</h1>
      </div>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage()" class="success-banner">
      <div class="success-content">
        <svg class="success-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20,6 9,17 4,12"/>
        </svg>
        <span>{{ successMessage() }}</span>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage()" class="error-banner">
      <div class="error-content">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username" class="form-label">User name</label>
        <div class="input-wrapper">
          <input
            id="username"
            type="text"
            formControlName="userId"
            class="form-input"
            [class.error]="loginForm.get('userId')?.invalid && loginForm.get('userId')?.touched"
            [class.success]="loginForm.get('userId')?.valid && loginForm.get('userId')?.touched"
            placeholder="Enter your username"
          />
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <div *ngIf="loginForm.get('userId')?.valid && loginForm.get('userId')?.touched" class="success-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20,6 9,17 4,12"/>
            </svg>
          </div>
        </div>
        <div class="error-message" *ngIf="getFieldError('userId')">
          {{ getFieldError('userId') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [class.success]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
            placeholder="Enter your password"
          />
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
          >
            <svg *ngIf="!showPassword()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword()" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
          <div *ngIf="loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="success-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20,6 9,17 4,12"/>
            </svg>
          </div>
        </div>
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="submit-btn"
          [disabled]="loginForm.invalid || isLoading()"
          [class.loading]="isLoading()"
          [class.success]="showSuccess()"
        >
          <span *ngIf="!isLoading() && !showSuccess()">Sign In</span>
          <span *ngIf="isLoading() && !showSuccess()" class="loading-content">
            <div class="spinner"></div>
            Signing in...
          </span>
          <span *ngIf="showSuccess()" class="success-content">
            <svg class="success-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20,6 9,17 4,12"/>
            </svg>
            Success!
          </span>
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? 
        <button type="button" class="link-btn" (click)="goToRegister()" [disabled]="isLoading()">
          Create one here
        </button>
      </p>
    </div>
  </div>
</div>
