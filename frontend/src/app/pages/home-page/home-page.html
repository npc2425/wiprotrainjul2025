<div class="home-page">
  
  <main class="main-content">
    <app-hero-section></app-hero-section>
    
    <section class="features-section">
      <div class="container">
        <div class="features-grid">
          <div class="feature-card">
            <div class="feature-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
              </svg>
            </div>
            <h3 class="feature-title">Free Shipping</h3>
            <p class="feature-description">Free delivery on orders over â‚¹999</p>
          </div>
          
          <div class="feature-card">
            <div class="feature-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12l2 2 4-4"/>
                <path d="M21 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
              </svg>
            </div>
            <h3 class="feature-title">Quality Guarantee</h3>
            <p class="feature-description">100% authentic products guaranteed</p>
          </div>
          
          <div class="feature-card">
            <div class="feature-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
              </svg>
            </div>
            <h3 class="feature-title">Easy Returns</h3>
            <p class="feature-description">30-day hassle-free returns</p>
          </div>
          
          <div class="feature-card">
            <div class="feature-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
            </div>
            <h3 class="feature-title">Secure Payment</h3>
            <p class="feature-description">Your payment information is safe</p>
          </div>
        </div>
      </div>
    </section>

    <div class="products-section" *ngIf="!loading">
      <app-product-grid
        title="Featured Products"
        [products]="featuredProducts"
        [columns]="4"
        (quickView)="onQuickView($event)"
        (toggleWishlist)="onToggleWishlist($event)"
      ></app-product-grid>

      <app-product-grid
        title="New Arrivals"
        [products]="newArrivals"
        [columns]="4"
        (quickView)="onQuickView($event)"
        (toggleWishlist)="onToggleWishlist($event)"
      ></app-product-grid>

    </div>

    <div class="loading-state" *ngIf="loading">
      <div class="loading-spinner"></div>
      <p>Loading amazing products...</p>
    </div>
  </main>
</div>
