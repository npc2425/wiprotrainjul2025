<div class="admin-product-card">
  <div class="product-image-container">
    <img [src]="product.imageURL" [alt]="product.prodName" class="product-image" />
    <div class="product-overlay">
      <button class="overlay-btn edit" (click)="onEdit()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
      </button>
      <button class="overlay-btn delete" (click)="onDelete()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3,6 5,6 21,6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
      </button>
    </div>
    <div class="stock-indicator" [ngClass]="getStockClass()">
      {{ getStockText() }}
    </div>
  </div>

  <div class="product-content">
    <div class="product-header">
      <div class="product-category">{{ product.prodCat }}</div>
      <div class="product-id">#{{ product.id }}</div>
    </div>
    
    <h3 class="product-name">{{ product.prodName }}</h3>
    <p class="product-description">{{ product.prodDesc }}</p>
    
    <div class="product-stats">
      <div class="stat-item">
        <span class="stat-label">Price</span>
        <span class="stat-value price">{{ formatCurrency(product.price) }}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Stock</span>
        <span class="stat-value stock" [ngClass]="getStockClass()">{{ product.availableQty }}</span>
      </div>
      <div class="stat-item" *ngIf="product.prodRating">
        <span class="stat-label">Rating</span>
        <span class="stat-value rating">{{ product.prodRating }}/5</span>
      </div>
    </div>

    <div class="product-actions">
      <button class="action-btn primary" (click)="onEdit()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
        Edit
      </button>
      <button class="action-btn danger" (click)="onDelete()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3,6 5,6 21,6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>
